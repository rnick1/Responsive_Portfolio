        <a class="navbar-brand" href="#"><b>Nick Rider</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="row" style="background-color: #bbbbbb;">
      <br>

    <div class="row" style="background-color: #bbbbbb;">
      <div class="container-sm" style="background-color: #AAAAAA; margin-left: 10%; margin-right: 50%; margin-top: 5%; margin-bottom: 6%;">
        <h1>Contact Me</h1>
        <form>
          <div class="row">
            <div class="col">
              <label for="First name" class="column">First Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <label for="Last name" class="column">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Submit</button>
        </form>
      </div>
    </div>

    <div class="row" style="background-color: #bbbbbb;">

    </div>
