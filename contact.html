<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><!--Navbar-->
        <a class="navbar-brand"><b>Nick Rider</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a></a>
            </li>
          </ul>
        </div>
    </nav>

    <section class="container">
      <section class="row-A"></section>
      <br>
      <section class="row-A">
        <section class="col-xs-1 col-md-1 col-lg-1"></section>
        <section class="col-xs-10 col-md-7 col-lg-6"><!--This column has all the content-->
          <section class="card-contact mb-3">
            <section class="row no-gutters">
              <h1 class="card-title">Contact Me</h1>
                <section class="card-body">
                  <form action="mailto:rnick0260@gmail.com" method="get" enctype="text/plain">
                    <section class="row"><!--Two columns in one row within a card-->
                      <section class="col">
                        <label for="First name" class="column">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                      </section>
                      <section class="col">
                        <label for="Last name" class="column">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                      </section>
                    </section>
                    <br>
                    <section class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </section>
                    <section class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </section>
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Submit</button><!--My biggest challenge...how to make the submit button work!-->
                  </form>
                </section>
            </section>
          </section>
        </section>
        <section class="col-xs-1 col-md-4 col-lg-5"></section>
      </section>
      <section class="row-tall"></section>
    </section>

    <footer class="footer footer-dark bg-dark"><!--Footer-->
      <section class="container text-center">
        <span class="text-muted"><b>Nick Rider</b></span>
      </section>
    </footer>
