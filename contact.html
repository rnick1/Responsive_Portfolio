          <div class="row">

            <div class="col-xs-1 col-sm-1 col-md-1"></div>

            <div class="col-xs-10 col-sm-10 col-md-10">
              <div class="card float-left" style="width: 18rem; margin-left: 10 px; margin-right: 10px;">
                <form>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                    <br>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">I will not share your email with anyone else.</small>
                  </div>
                  <div class="form-check">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Message</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="type message here">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>

            <div class="col-xs-1 col-sm-1 col-md-1"></div>

          </div>

          <div class="col-xs-1 col-sm-4 col-md-5" style="background-color: #BBBBBB;"></div>
        </div>
        <footer class="footer footer-dark bg-dark" style="background-color: grey;">
            <div class="container text-center">
              <span class="text-muted"><b>Nick Rider</b></span>
            </div>
