<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><b>Nick Rider</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a></a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
      <div class="row-A"></div>
      <br>
      <div class="row-A">
        <div class="col-xs-1 col-md-1 col-lg-1"></div>
        <div class="col-xs-10 col-md-7 col-lg-6">
          <div class="card-contact mb-3">
            <div class="row no-gutters">
              <h1 class="card-title">Contact Me</h1>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col">
                        <label for="First name" class="column">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <label for="Last name" class="column">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
        <div class="col-xs-1 col-md-4 col-lg-5"></div>
      </div>
      <div class="row-tall"></div>
    </div>

    <footer class="footer footer-dark bg-dark">
      <div class="container text-center">
        <span class="text-muted"><b>Nick Rider</b></span>
      </div>
    </footer>





</body>
